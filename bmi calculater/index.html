<!DOCTYPE html>
<html lang="en">
<head>
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bmi.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
</head>
<body>
    
      <div class="container">
         <div class="box">
            <div class="box2">
            <img src="bmi2.webp">
             </div>
      <div class="box1">
         <h2>BMI calculater </h2><hr>
         <form class="form control">
         <label> Height (in meter): </label>
         <input  type="text" name="height" id="height"/><br>
         <label> Weight (in kgs): </label>
         <input class="m-2" type="text" name="weight" id="weight">
         <br>
         <input  type="button" id="result" class="btn btn-success text-primary" onclick="test()" value="calculate">
         <br><br>
         <label> your BMI:</label><span class="btn btn-outline text-light"  id="src"></span><br>
         <br>
         <label>Weight status:</label><span class="btn btn-outline text-light " id="src2"></span>
         <br><br>
          <input class="btn btn-primary" type="reset" onclick="test1()"  value="clear">
         </form>
     
   </div>
   </div>
      </div>
   
<script>
function test(){
   var h=document.getElementById('height').value
   var w=document.getElementById('weight').value

var ht=h*h
var bmi=w/ht
document.getElementById('src').innerHTML=bmi

   if(bmi<=18.4){
      document.getElementById('src2').innerHTML="Under weight"
   }else if(bmi>=18.5 && bmi<=24.5){
      document.getElementById("src2").innerHTML="Normal weight" 
   }else if(bmi>=25.0 && bmi<=39.9){
      document.getElementById("src2").innerHTML="Over weight" 
   }else{
      document.getElementById("src2").innerHTML="Obese" 
   }

}
function test1(){
   document.getElementById('src').innerHTML=""
   document.getElementById('src2').innerHTML=""
}
    
</script>
</body>
</html>
